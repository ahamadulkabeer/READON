paths:
  /admin/addcategory:
    post:
      consumes:
      - application/json
      description: Add a new category with the provided name , no duplicate allowed
      parameters:
      - description: New category information
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.Newcategory'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully added new category
          schema:
            type: string
        "400":
          description: BadRequest
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: InternalServerError
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Add a new category
      tags:
      - categories
  /admin/addcover/{id}:
    post:
      consumes:
      - multipart/form-data
      description: Add a book cover image for a specific book.
      parameters:
      - description: Book ID to associate with the cover image
        in: path
        name: id
        required: true
        type: integer
      - description: Book cover image file
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Product added with image
          schema:
            type: string
        "400":
          description: Error while converting category id" or "Error while getting
            the image file
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Error reading the file" or "Product added but image not added
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Add a book cover image
      tags:
      - product
  /admin/addproduct:
    post:
      consumes:
      - multipart/form-data
      description: Add a new product with its details and an associated image
      parameters:
      - description: Product name
        in: formData
        name: name
        required: true
        type: string
      - description: Product author
        in: formData
        name: author
        required: true
        type: string
      - description: Product description
        in: formData
        name: about
        required: true
        type: string
      - description: Product category ID
        in: formData
        name: category
        required: true
        type: integer
      - description: Price
        in: formData
        name: price
        required: true
        type: number
      - description: Product image
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Product added with image
          schema:
            type: string
        "400":
          description: Invalid request or form data
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Error while adding product or image
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Add a new product with an image
      tags:
      - product
  /admin/admins:
    get:
      description: Get a list of Admins
      produces:
      - application/json
      responses:
        "200":
          description: List of Admins
          schema:
            items:
              $ref: '#/definitions/models.Admin'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: List Admins
      tags:
      - Admin
  /admin/blockuser/{id}:
    put:
      description: Block or unblock a user by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: User is blocked/unblocked successfully
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Block or unblock user by ID
      tags:
      - Admin
  /admin/categorylist:
    get:
      consumes:
      - application/json
      description: Get a list of categories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Category'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Lists all the categories
      tags:
      - categories
  /admin/deletebook/{id}:
    delete:
      description: Get details of a product using its ID
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Invalid product ID
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Product not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get details of a specific product
      tags:
      - product
  /admin/deletecategory/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an existing category with the provided ID
      parameters:
      - description: Category ID to delete
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully deleted category
          schema:
            type: string
        "400":
          description: Cannot parse category_id
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Delete failed" or "Please try again
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Delete a category
      tags:
      - categories
  /admin/editproduct:
    put:
      description: Edit product details by providing JSON payload
      operationId: EditProductDet
      parameters:
      - description: Product id
        in: formData
        name: id
        required: true
        type: integer
      - description: Product name
        in: formData
        name: name
        type: string
      - description: Product author
        in: formData
        name: author
        type: string
      - description: Product description
        in: formData
        name: about
        type: string
      - description: Price
        in: formData
        name: price
        required: true
        type: number
      - description: Product category ID
        in: formData
        name: category
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ProductUpdate'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Edit product details
      tags:
      - product
  /admin/listbookcovers/{id}:
    get:
      description: List book cover images for a specific book by its ID.
      parameters:
      - description: Book ID to retrieve cover images for
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Covers retrieved
          schema:
            items:
              type: integer
            type: array
        "400":
          description: Error while converting book ID
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Error while getting cover images
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: List book cover images
      tags:
      - product
  /admin/updatecategory/{id}:
    put:
      consumes:
      - application/json
      description: Update an existing category of provided ID with new category
      parameters:
      - description: Category ID to update
        in: path
        name: id
        required: true
        type: integer
      - description: New category information
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.Newcategory'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully updated category
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Update a category
      tags:
      - categories
  /admin/user/{id}:
    delete:
      description: Delete a user by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: User is deleted successfully
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Delete user by ID
      tags:
      - Admin
    get:
      description: Get a user by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: User details
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Find user by ID
      tags:
      - Admin
  /admin/users:
    get:
      description: |-
        Lists all users from the database.
        jwt temp:  eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MSwicm9sZSI6ImFkbWluIn0.bw-k7fjfW6nY9DIBZ46ZcJG0IdaYclwHW7P7IPwuNoQ
      parameters:
      - description: 'Page number for pagination (default: 1)'
