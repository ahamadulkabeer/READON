        format: int64
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: User is deleted successfully || Redirected to login page
          schema:
            type: string
        "400":
          description: Bad Request, couldn't parse id
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
