{{ define "signup" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <title>Sign Up</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .form-container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <form hx-post="/signup" hx-target="body" hx-on="htmx:afterRequest:handleResponse" novalidate>
            <h2 class="text-center">Sign Up</h2>
            <div class="form-group">
                <label for="username">Name:</label>
                <input type="text" class="form-control" id="username" name="name" placeholder="Username" value="{{.User.Name}}" required aria-label="Username" autocomplete="username" >
                <p class="error-message" aria-live="polite">{{.Errors.UserNameErr}}</p>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" value="{{.User.Email}}" required aria-label="Email" autocomplete="email">
                <p class="error-message" aria-live="polite">{{.Errors.EmailErr}}</p>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required aria-label="Password" autocomplete="new-password">
                <p class="error-message" aria-live="polite">{{.Errors.PasswordErr}}</p>
            </div>
            <p class="error-message" aria-live="polite">{{.Errors.GeneralErr}}</p>
            <button type="submit" class="btn btn-success btn-block">Sign Up</button>
            <div class="text-center mt-3">
                <a hx-get="/login" hx-target="body" class="link">Already have an account? Log in here.</a>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function handleResponse(event) {
            if (event.detail.xhr.status === 201) {
                window.location.href = '/login';
            }
        }
    </script>
</body>
</html>
{{ end }}
